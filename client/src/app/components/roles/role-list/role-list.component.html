<h1 class="page-title">Role List</h1>
<hr>

<div class="row grid-margin">
    <div class="col">
        <mat-form-field>
            <mat-label>Search</mat-label>
            <input matInput (keyup)="applyFilter($event)" class="form-control" placeholder="search" #input>
        </mat-form-field>
    </div>
    <div class="col">
        <div class="btn-group float-right">
            <a class="btn btn-success" [routerLink]="['create']">
                <i class="fa fa-plus-circle"></i> New Role
            </a>
        </div>
    </div>
</div>


<div class="mat-elevation-z8">
    <mat-table #table mat-table [dataSource]="dataSource" class="table-responsive mat-elevation-z8" matSort>
        <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef mat-sort-header="id">Details
            </mat-header-cell>
            <mat-cell *matCellDef="let data">
               {{ data.rid}}
            </mat-cell>
          </ng-container>


        <ng-container matColumnDef="name">
          <mat-header-cell *matHeaderCellDef mat-sort-header="name">Role
          </mat-header-cell>
          <mat-cell *matCellDef="let data">

            <span class="table__text">
              {{data?.name}}
            </span>
          </mat-cell>
        </ng-container>

        <ng-container matColumnDef="permissions">
            <mat-header-cell *matHeaderCellDef mat-sort-header="permissions">Permissions
            </mat-header-cell>
            <mat-cell *matCellDef="let data">
              <ul>
                  <div *ngFor="let item of selectedPermissions">
                      <div *ngIf="item.rid === data.rid">
                        {{item.itemName}}
                      </div>
                  </div>
              </ul>
            </mat-cell>
          </ng-container>


        <ng-container matColumnDef="action">
          <mat-header-cell *matHeaderCellDef mat-sort-header="action">#
          </mat-header-cell>
          <mat-cell *matCellDef="let data">

            <a [routerLink]="['edit', data.rid]" title="Edit ROle">
                <i class="fa fa-pencil"></i>
            </a> &nbsp; &nbsp;
            <span (click)="deleteRole(data.rid)" style="cursor:pointer;">
                <i class="fa fa-trash"></i>
           </span>
          </mat-cell>
        </ng-container>


        <mat-header-row style="background-color:#f3f3f3 ;" *matHeaderRowDef="displayColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayColumns;"></mat-row>
      </mat-table>
      <div *ngIf="isNoData" class="isNoData">No Enteries Found!</div>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
