<h1 class="page-title">
    {{ (!id) ? 'New Permission' : 'Edit Permission' }}
</h1>
<hr>
<div class="row grid-margin">
    <div class="col-lg-12">
        <div class="btn-group float-right">
            <a class="btn btn-success" [routerLink]="['/roles']">
                <i class="fa fa-chevron-circle-left"></i> Go Back
            </a>
        </div>
    </div>
</div>
<div class="row grid-margin">
    <div class="col-lg-12 grid-margin grid-margin-lg-0">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title">Fill the following fields</h2>
                <form class="forms-sample" (ngSubmit)="onSubmit($event)">
                    <div class="form-row">
                        <div class="form-group col">
                            <label for="rolename">RoleName *</label>
                            <input [ngModelOptions]="{standalone: true}" [(ngModel)]="form.rolename"
                                class="form-control" id="rolename" aria-describedby="rolename_help"
                                placeholder="Role name" autocomplete="off">
                        </div>
                        <br>
                        <br>
                        <div class="form-group col">
                            <label for="permission">Permission</label>
                            <angular2-multiselect [data]="availablePermissions" [ngModelOptions]="{standalone: true}"
                            [(ngModel)]="selectedPermissions" [settings]="dropdownSettings"></angular2-multiselect>
                        </div>
                    </div>
                    <hr>
                    <button type="submit" class="btn btn-primary">Save</button>
                    <a [routerLink]="['/roles']" class="btn btn-light">
                        Cancel
                    </a>
                </form>
            </div>
        </div>
    </div>
</div>
